<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//作用域规定了变量能够访问的范围，只要是离开了这个范围就不能再被访问
			//作用域分为 局部作用域 ， 全局作用域
			//可以理解为java里的全局变量和局部变量
			
			
			//局部作用域分为函数作用域 ， 块作用域
			//函数作用域 在函数里声明的变量只能在函数里访问  函数执行完毕之后，函数内部的变量就会被清空
			
			//块作用域 在js里用{}包裹的代码就叫代码块，在代码块内部声明的变量在外部【可能】无法访问 
			// 比如在for循环里面声明的就是块作用域 let声明的就会创建块作用域 var则不会产生块作用域
			//const 常量声明也会产生块作用域
			
			
			//全局作用域
			// 全局作用域中声明的变量,在任何其他作用域都可以被访问
			
		</script>
	</body>
</html>
