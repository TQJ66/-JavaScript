<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//剩余参数 将一个不定数量的参数表示为一个数组
			//是真数组 只能在函数里用
			//function 函数名(a,b...你想要的数组名)
			//如果传过来是getSum(1,2)，那1就传到a，2就传到b，后面的就不要管了
			//如果传过来是getSum(1,2,3)，那1就传到a，2就传到b,3就传到...arr
			//function 函数名(...你想要的数组名)
			function getSum(...arr){
				console.log(arr)
				//使用的时候不要加...
			}
			getSum(1,2,3,4,5,6,7,8,9)
			getSum(2,6,9,7)
		</script>
	</body>
</html>
