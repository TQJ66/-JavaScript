<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>点击</button>
		<script>
			const btn = document.querySelector('button')
			// btn.onclick = function(){
			// 	alert('点击')
				
			// 	//想点击一次就不用了
			// 	//L0 事件移除解绑
			// 	btn.onclick = null
			// }
			
			//定义一个函数
			function fn() {
				alert('点击了')
			}
			//创建点击事件
			btn.addEventListener('click',fn) 
			
			//解绑
			btn.removeEventListener('click',fn)
			//只能对有名字的函数解绑，也就是匿名函数搞不了
			
		</script>
	</body>
</html>
