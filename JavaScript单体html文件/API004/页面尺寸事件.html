<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				height: 200px;
				width: 200px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			// resize 浏览器窗口大小发生变化的时候触发
			window.addEventListener('resize',function(){
				console.log(1);
				alert('别动窗口')
			})
			
			//获取元素的可见部分的宽高，不包含边框外边距，滚动条
			const div = document.querySelector('div')
			console.log(div.clientHeight);
			//这就可以查看出div的高
			//同理宽用clientWidth
		</script>
	</body>
</html>
