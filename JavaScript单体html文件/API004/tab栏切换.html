<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tab栏切换</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .tab {
      width: 590px;
      height: 340px;
      margin: 20px;
      border: 1px solid #e4e4e4;
    }

    .tab-nav {
      width: 100%;
      height: 60px;
      line-height: 60px;
      display: flex;
      justify-content: space-between;
    }

    .tab-nav h3 {
      font-size: 24px;
      font-weight: normal;
      margin-left: 20px;
    }

    .tab-nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    .tab-nav ul li {
      margin: 0 20px;
      font-size: 14px;
    }

    .tab-nav ul li a {
      text-decoration: none;
      border-bottom: 2px solid transparent;
      color: #333;
    }

    .tab-nav ul li a.active {
      border-color: #e1251b;
      color: #e1251b;
    }

    .tab-content {
      padding: 0 16px;
    }

    .tab-content .item {
      display: none;
    }

    .tab-content .item.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="tab">
    <div class="tab-nav">
      <h3>每日特价</h3>
      <ul>
        <li><a class="active" href="javascript:;" data-id="1">精选</a></li>
        <li><a href="javascript:;" data-id="2">美食</a></li>
        <li><a href="javascript:;" data-id="3">百货</a></li>
        <li><a href="javascript:;" data-id="4">个护</a></li>
        <li><a href="javascript:;" data-id="5">预告</a></li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="item active"><img src="./images/tab00.png" alt="" /></div>
      <div class="item"><img src="./images/tab01.png" alt="" /></div>
      <div class="item"><img src="./images/tab02.png" alt="" /></div>
      <div class="item"><img src="./images/tab03.png" alt="" /></div>
      <div class="item"><img src="./images/tab04.png" alt="" /></div>
    </div>
  </div>

	<script>
	  	   //获取元素
		   const ul = document.querySelector('.tab-nav ul')
		   //给父级添加点击事件
		   ul.addEventListener('click',function(e){
			   //console.log(e.target.tagName)
			   //只有点击a才会进行操作
			   if(e.target.tagName == 'A'){
				   // console.log('我选的是a');
				   //接下来就是要给我们当前选中的添加效果，但是在添加效果之前，需要把之前的效果删除
					document.querySelector('.tab-nav .active').classList.remove('active')
					//已经删除了，现在要在我们当前点击的a添加效果
					e.target.classList.add('active')
					//这里注意，不能用this，因为我现在是ul调用的this
					
					//tab栏做完了，下面就是做图片的切换了
					//因为没有用for循环做，所以得不到他的索引
					//这时候要想自己做索引出来，就用自定义属性data
					//把自定义属性的属性值当做下标，用e.target.dataset.id就可以得到他的属性值
					
					 const i = +e.target.dataset.id
					 //这一步就是为了的到他的索引,+号是因为他在属性当中是字符串类型
					 //然后删除原本照片的元素
					 document.querySelector('.tab-content .active').classList.remove('active')
					 //添加元素
					 document.querySelector(`.tab-content .item:nth-child(${i})`).classList.add('active')
			   }
		   })
	</script>
</body>

</html>
