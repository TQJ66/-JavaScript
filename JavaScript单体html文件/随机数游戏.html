<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function getRandom(N,M){
				return Math.floor(Math.random()*(M-N+1))+N
			}
			let random = getRandom(1,10)
				let sum = +prompt('随机数游戏,数字范围1~10')
			let i = 3
			while(i){
				if(sum > random){
					sum = +prompt('猜大了')
					i--
				}else if(sum < random){
					sum = +prompt('猜小了')
					i--
				}else {
					alert('牛逼')
					break
				}
				if(i == 0){
					alert('次数用完了')
					break
				}
			}
			
		</script>
	</body>
</html>
