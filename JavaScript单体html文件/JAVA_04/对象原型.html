<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//对象都会有个属性__proto__,他指向函数的prototype原型对象
			//person.__proto__ 指向 Person.prototype 原型对象，
			//这意味着 person 继承了 Person.prototype 上定义的所有属性和方法
			//对象原型指向原型对象，
			//原型对象就是 在构造函数的时候把那些重复利用的单独拿出来建立函数
			//而对象原型就是指向些重复利用的单独拿出来建立函数
		</script>
	</body>
</html>
