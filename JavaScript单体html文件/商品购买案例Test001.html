<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			h2 {
				text-align: center;
			}
			table,th,td {
				border: 1px solid black;
				
			}
			table {
				/* 合并边框 */
				border-collapse: collapse;
				height: 80px;
				width: 500px;
				/* 居中对齐 */
				margin: 0 auto;
				padding: 10px 20px;
				text-align: center;
			}

		</style>
	</head>
	<body>
		<h2>订单确认</h2>
		
		<script>
			let price = +prompt('输入商品的价格')
			let num = +prompt('输入要购买的个数')
			let address = prompt('输入收货地址')
			let sum = price * num
			document.write(`
				<table>
					<tr>
						<th>商品名称</th>
						<th>商品价格</th>
						<th>商品数量</th>
						<th>总价</th>
						<th>收货地址</th>
					</tr>
					
					<tr>
						<td>菠萝手机</td>
						<td>${price}</td>
						<td>${num}</td>
						<td>${sum}</td>
						<td>${address}</td>
					</tr>
				</table>
				`)
		</script>
	</body>
</html>
