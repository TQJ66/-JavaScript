<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//操作数组-新增
			//数组.push()方法，将一个或者多个元素添加到数组的末尾！，并且返回数组的长度
			let ch = [1,2,3]
			let num =0
			num = ch.push(4,5,6)
			document.write(num)//输出6
			document.write(ch)
			document.write('--------')
			//数组.unshift()方法，将一个或者多个元素添加到数组的开头！，并且返回数组的长度
			let arr = [4,5,6]
			document.write(arr.unshift(1,2,3))
			document.write(arr)
		</script>
	</body>
</html>
