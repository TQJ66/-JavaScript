<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			const arr = ['red', 'blue', 'pink']
			//利用map()和join()数组方法实现字符字符串
			
			//map()方法可以遍历数组处理数据，并返回新的数组
			const newArr =  arr.map(function(ele,index){
				//因为他会返回新的数组，所以要来一个数组接她
				console.log(ele)//数组元素
				console.log(index)//索引号
				return ele + '颜色'
			})
			console.log(newArr);
			
			//join()方法用于把数组中所有元素转换成一个字符串
			//数组.join('分隔符') 在里面写什么字符，他就在里面以什么符号分隔，如果是空那就默认逗号分隔
			console.log(arr.join('-'))//red-blue-pink
		</script>
	</body>
</html>
