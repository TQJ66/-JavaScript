<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			span {
				display: inline-block;
				padding: 5px 15px;
				margin: 5px 10px;
				width: 50px;
				border: 1px solid pink;
				border-radius: 5px;
				box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.1);
				text-align: center;
			}
		</style>
	</head>
	<body>
		<script>
			for (let i = 1; i < 9; i++) {
				for (let j = 1 ; j <= i ; j++){
					document.write(`<span>${j}*${i}=${i*j}</span>`)
				}
				document.write(`<br>`)
				
			}
		</script>
	</body>
</html>
