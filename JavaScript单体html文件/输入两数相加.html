<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			let num1 = prompt('输入第一个数')
			let num2 = prompt('输入第二个数')
			document.write(parseFloat(num1) + parseFloat(num2))//显示转换
			//或者
			let num3 = +prompt('输入第一个数')//隐式转换
			let num4 = +prompt('输入第二个数')
			document.write(num3+num4)
		</script>
	</body>
</html>
