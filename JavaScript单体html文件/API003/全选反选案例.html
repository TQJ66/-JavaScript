<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck" >
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
	  //获取按钮元素
	const checkAll = document.querySelector('#checkAll')
	const cks = document.querySelectorAll('.ck')
	
	//如果全选点上了，其他的全都勾上
	checkAll.addEventListener('click',function(){
		//console.log(this.checked)
		//选择是true
		for (let i = 0; i < cks.length; i++) {
			cks[i].checked = this.checked
		}
	})
	
	//小复选框控制大复选框
	//先遍历
	for (let i = 0; i < cks.length; i++) {
		//创建点击事件
		cks[i].addEventListener('click',function(){
			console.log(document.querySelectorAll('.ck:checked').length === cks.length) //让他去判断是否等于所有按钮的数量
			//.ck:checke可以查看出当前ck选择checked的个数
			checkAll.checked = document.querySelectorAll('.ck:checked').length === cks.length
			//如果所有按钮都选择了，那就返回true，大复选框就会勾上
		})
	}
  </script>
</body>

</html>
