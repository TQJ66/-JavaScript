<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- <button>点击</button> -->
		<input type="text">
		<script>
			//事件对象是什么
			//事件对象也是对象，对象里面存放了事件触发的信息
			//比如键盘按下了什么按键，在屏幕的什么位置点击了什么
			//可以判断用户按下什么按键
			//举例
			// const btu = document.querySelector('button')
			// btu.addEventListener('click',function(e){
			// 	//绑定事件的第一个参数就是事件对象
			// 	//一般命名为 event、ev、e
			// 	console.log(e)
			// })
			//常见对象属性
			//type 获取当前的事件类型
			// clientX/clientY  获取光标对于浏览器窗口的左上角的位置
			//offsetX/offsetY 获取光标对于当前DOM元素左上角位置
			//key 用户按下的键盘值
			 const input = document.querySelector('input')
			 input.addEventListener('keyup',function(e){//函数里面写什么都可以，但是建议写e
				 //console.log(e.key)
				 //可以直接获取用户按下了什么按键
				 
				 if(e.key === 'Enter'){
					 console.log('用户按下了enter键')
					 //这个可以实现只当用户按下enter键才会获取
				 }
			 })
		</script>
	</body>
</html>
