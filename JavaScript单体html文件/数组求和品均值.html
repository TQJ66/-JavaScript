<!DOCTYPE html>
<html>

		<title></title>

	<body>
		<script>
			let arr = [2,6,1,7,4]
			
			let sum = 0
			for (let i = 0 ; i < arr.length ; i++){
				sum += arr[i]
			}
			document.write(`数组的和是:${sum}`)
			document.write(`---平均值是${sum/5.0}`)
	
		</script>
	</body>
