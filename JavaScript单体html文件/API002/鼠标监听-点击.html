<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			button {
				display: inline-block;
				width: 200px;
				height: 200px;
				background-color: pink;
				text-align: center;
				margin: 0 auto;
				font-size: 25px;
			}
		</style>
	</head>
	<body>
		<button>点击</button>
		<script>
			//语法格式
			// 元素对象.addEvenListener('事件类型',要执行的函数)
			// 元素对象:是什么东西被出发了,是按钮还是什么
			// 事件类型:是用什么方式触发的,是鼠标点击click,还是鼠标进过mouseover
			// 要执行的函数:触发了之后要干什么
			
			// 点击按钮弹出对话框
			const btn = document.querySelector('button')
			//获取元素
			btn.addEventListener('click',function(){
				alert('别点')
			})
			
		</script>
	</body>
</html>
