<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>传智教育年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>
	const personArr = ['周杰伦','刘德华','周星驰','张学友']
	//定义数组
	let random1 = Math.floor(Math.random() * personArr.length)
	//生成随机数
	const one = document.querySelector('#one')
	//获取元素
	one.innerHTML = personArr[random1]
	//把文字给one显示
	personArr.splice(random1,1)
	//最后删除 
		
		
	let random2 = Math.floor(Math.random() * personArr.length)
	//生成随机数
	const two = document.querySelector('#two')
	//获取元素
	two.innerHTML = personArr[random2]
	//把文字给one显示
	personArr.splice(random2,1)
	//最后删除 
	
	
	let random3 = Math.floor(Math.random() * personArr.length)
	//生成随机数
	const three = document.querySelector('#three')
	//获取元素
	three.innerHTML = personArr[random3]
	//把文字给one显示
	personArr.splice(random3,1)
	//最后删除 
  </script>
</body>

</html>
