<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			let second = +prompt('请你输入你的秒数')
			function time(t){
				let h = parseInt(t / 60 /60 %24)
				let m = parseInt(t / 60 % 60)
				let s = parseInt(t % 60)
				h = h < 10 ? '0' + h : h
				m = m < 10 ? '0' + m : m
				s = s < 10 ? '0' + s : s
				return `转换之后是${h}时${m}分${s}秒`
			}
			document.write(time(second))
		</script>
	</body>
</html>
