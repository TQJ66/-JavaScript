<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//可以理解为加强版的for循环
			//适合于遍历数组对象
			// 被遍历的数组.forEach(function(当前数组元素,当前元素索引){
			// 		函数体
			// })
			
			const arr = ['blue','red','green']
			arr.forEach(function(item,index){
				console.log(item)//元素
				console.log(index)//索引
			})
			
		</script>
	</body>
</html>
