<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1. 这是后台传递过来的数据
    const msg = {
      "code": 200,
      "msg": "获取新闻列表成功",
      "data": [
        {
          "id": 1,
          "title": "5G商用自己，三大运用商收入下降",
          "count": 58
        },
        {
          "id": 2,
          "title": "国际媒体头条速览",
          "count": 56
        },
        {
          "id": 3,
          "title": "乌克兰和俄罗斯持续冲突",
          "count": 1669
        },

      ]
    }
msg里面虽然很多属性,但是可以利用解析来单独取出某个属性
    // 需求1： 请将以上msg对象  采用对象解构的方式 只选出  data 方面后面使用渲染页面
    const { data } = msg
	//声明了一个名为data的变量，并通过解构赋值从msg对象中提取了data属性的值
	console.log(data);
    // 需求2： 上面msg是后台传递过来的数据，我们需要把data选出当做参数传递给 函数
	function fn({data}){
		//用了解构赋值语法 {data} 来从传递进来的对象mag中提取 data 属性
		console.log(data);
	}
	fn(msg)
  </script>
</body>

</html>
