<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//对象就是第一种数据类型
			//在数组当中，数据都是有序的，他们都有各自且唯一的索引
			//但是在	对象中，数据是无序的
			//可以理解为，对象就是无序数据的集合，包含很多数据
			//相比与数组，他可以更加的详细描述事务
			
			// 对象声明
			// let 对象名 = {}
			// let 对象名 = new Object()
			// 比如 let person = {} 声明了一个person对象
			
			// 对象有属性和方法组成
			// 属性:一个事物的信息或者特征,比如颜色,重量,尺寸等等
			// 方法:事务的功能或者行为,比如手机打电话,发信息,玩游戏
			
			let TQJ = {
				name: '哈哈哈',
				age: 18,
				gender: '男'
			}
			console.log(TQJ)
			console.log(typeof TQJ)
		</script>
	</body>
</html>
