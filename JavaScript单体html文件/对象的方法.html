<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//数据行为性的信息称为方法，比如跑步，唱歌，跳舞等等 
			let person = {
				name: 'TQJ',
				age: 18,
				sport: function(){
					console.log('I like play PingPang');
				}
			}
			//方法的调用：对象名.方法名
			person.sport()
			//这种在对象外面的叫函数，在对象里面的就叫方法
			
		</script>
	</body>
</html>
