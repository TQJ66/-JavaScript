<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//格式：type 变量名 
			//可以返回数据的类型
			let num = 10
			document.write(typeof num)
			let str = 'tqj'
			document.write(typeof str)
			let flog = false
			document.write(typeof flog)
			let by
			document.write(typeof by)
		</script>
	</body>
</html>
