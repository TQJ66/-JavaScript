<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//普通字符 就是生活中用到的，例如所有字母和数字，仅能描述自身
			//元字符 是一些具有特殊含义的字符，极大的提高了灵活性和匹配功能
			//例如规定用户只能输入26个字母，普通字符要abcdefghijk……z，但是元字符只需要[a-z]就好了
			
			//边界符
			//用来提示字符所处位置
			
			//^和$符号,都是精确匹配
			console.log(/^哈$/.test('哈哈'))//false
			console.log(/^哈$/.test('哈'))//true
			console.log('----------------')
			//^ 表示字符串开头位置
			console.log(/^哈/.test('哈哈哈'))//true
			console.log(/^哈/.test('啊哈哈哈'))//false
			console.log('----------------')
			//因为第二个不是哈开头
			
			//$ 表示字符串结尾的位置
			console.log(/哈$/.test('哈哈哈'))//true
			console.log(/哈$/.test('哈哈哈，好笑'))//false
			console.log('----------------')
			
			//量词 
			//表示重复次数，设定某个模式出现的次数
			
			//* 表示重复0次或多次
			console.log(/^哈*$/.test('哈哈'))//true
			console.log(/^哈*$/.test(''))//true
			console.log(/^哈*$/.test('哈'))//true
			console.log(/^哈*$/.test('哈很哈'))//false 只能出现哈
			console.log('----------------')
			//+ 表示重复1次或多次
			console.log(/^哈+$/.test('哈哈'))//true
			console.log(/^哈+$/.test(''))//false
			console.log(/^哈+$/.test('哈'))//true
			console.log(/^哈+$/.test('哈很哈'))//false
			console.log('----------------')
			//? 表示重复0次或1次
			console.log(/^哈?$/.test('哈哈'))//false
			console.log(/^哈?$/.test(''))//true
			console.log(/^哈?$/.test('哈'))//true
			console.log(/^哈?$/.test('哈很哈'))//false
			console.log('----------------')
			//{n} 里面n写多少，就必须出现几次
			//{n,} 里面n写多少，就必须写n次或更多次
			//{n,m} 表示要重复n-m次
			console.log(/^哈{2}$/.test('哈哈'))//true
			console.log(/^哈{2}$/.test(''))//false
			console.log(/^哈{2}$/.test('哈'))//false
			console.log(/^哈{2}$/.test('哈很哈'))//false
			console.log('----------------')
			//[] 匹配字符集合
			//只要字符串包含[]里任意一个，都返回true
			console.log(/[abc]/.test('abcdef'))//true
			console.log(/[abc]/.test('b'))//true
			console.log(/[abc]/.test('colour'))//true
			console.log(/[abc]/.test('die'))//false
			console.log(/^[abc]$/.test('b'))//true
			console.log(/^[abc]$/.test('ab'))//false
			console.log(/^[abc]{2}$/.test('ab'))//true
			//[a-z] 在a-z里任选一个 区分大小写
			//去反 []里面加上^  [^a-z] 匹配出了小写字符以外的字符
			
			//预定义类
			// \d匹配0-9之间任意数字，相当于[0-9]
			
			//修饰符
			//修饰符约束是否去分大小写，是否支持多行匹配
			//   /表达式/修饰符
			console.log('----------------')
			console.log(/a/i.test('A'))//true,a后面修饰符i代表字符不区分大小写
			console.log('----------------')
			
			//替换replace
			// 字符串.replace(/正则表达式/,'替换文本')
			const str = '前端就业前景很GOOD'
			const result = str.replace(/good/i,'差，毕业就进厂')
			console.log(result)
		</script>
	</body>
</html>
