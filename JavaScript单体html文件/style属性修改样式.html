<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				width: 300px;
				height: 300px;
				background-color: pink;
				margin: 50px auto;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<script>
			//第一步就是获取元素
			const box = document.querySelector('.box')
			//通过style修改样式属性
			box.style.width = '600px'
			//像 padding - left 这种设置都要采用小驼峰命名法：paddingLeft = 'xxxx'
			box.style.backgroundColor = 'red'
			box.style.border = '2px solid blue'
		</script>
	</body>
</html>
